<form [formGroup]="validateForm" style="margin-top: 20px; text-align: center;" (submit)="submitForm()">
  <input nz-input placeholder="Enter Keyword to search" nzSize="large" 
         style="width: 20%;" formControlName="title" />
  <button nz-button nzType="primary" [nzSize]="size" 
          style="margin-left: 15px;" [disabled]="validateForm.invalid">
      Search
  </button>
</form>

<div style="background-color: #F8F8F8; min-height: 91vh; padding-top: 10px;">
    <div *ngFor="let product of Products" class="child" style="margin-top: 10px;">
      <div nz-row>
        <div nz-col nzSpan="8">
          <img class="profile" 
               style="height: 130px; width: 200px; border-radius: 10px;" 
               [src]="product.processedImg" 
               alt="{{product.name}}" />
        </div>
  
        <div nz-col nzSpan="16">
          <h2 style="cursor: pointer; color: #108ee9;">
            {{product.name}}
          </h2>
          <hr>
          <h5>
            Price: <b>{{product.price}}</b><br>
            Description: <b>{{product.description}}</b><br>
            Category: <b>{{product.categoryName}}</b>
          </h5>
          <hr>
          <div style="float: right;">
            <button nzSize="small" nz-button nzType="primary" 
                    [routerLink]="'/admin/product/' + product.id">
              Update
            </button>
            <button nzSize="small" nz-button nzType="primary" nzDanger 
                    style="margin-left: 10px;" 
                    (click)="deleteProduct(product.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
