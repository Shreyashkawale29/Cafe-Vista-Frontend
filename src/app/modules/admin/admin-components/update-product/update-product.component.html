<div style="margin-top: 50px;">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
      <div class="parent">
          <div class="child">
              <div nz-row class="imgDiv">
                  <h2 style="margin-left: 230px;">Post Product</h2> <!-- Matching heading style with Add Category -->
              </div>
              <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                  
                      <!-- Image Upload Section -->
                      <div nz-row style="margin-bottom: 20px; display: flex; justify-content: center;">
                        <div class="file-upload-container" style="text-align: center;">
                          <label class="file-upload-label">
                            <span>Select a File</span>
                            <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg" 
                                   (change)="onFileSelected($event)" style="margin-top: 10px;">
                          </label>
                    
                          <!-- Preview for Selected Image -->
                          <div *ngIf="imagePreview" class="image-preview" style="margin-top: 10px;">
                            <div class="circle-image">
                              <img [src]="imagePreview" alt="Selected Image" class="preview-image" />
                            </div>
                          </div>
                    
                          <!-- Display Existing Image if No New File Selected -->
                          <div *ngIf="existingImage && !imagePreview" class="image-preview" style="margin-top: 10px;">
                            <div class="circle-image">
                              <img [src]="existingImage" alt="Existing Image" class="preview-image" />
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Form Inputs -->
                      <div nz-col nzSpan="24" class="form-input">
                          <nz-form-item>
                              <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                  <input nz-input placeholder="Name" formControlName="name" required />
                              </nz-form-control>
                          </nz-form-item>
                      </div>

                      <div nz-col nzSpan="24" class="form-input">
                          <nz-form-item>
                              <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                  <input nz-input type="number" placeholder="Price" formControlName="price" required />
                              </nz-form-control>
                          </nz-form-item>
                      </div>

                      <div nz-col nzSpan="24" class="form-input">
                          <nz-form-item>
                              <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                  <textarea rows="3" nz-input placeholder="Description" formControlName="description" required></textarea>
                              </nz-form-control>
                          </nz-form-item>
                      </div>
                  

                  <!-- Submit Button -->
                  <div nz-row class="center">
                      <button nz-button class="login-form-button" nzType="primary" (click)="updateProduct()">Update</button>
                  </div>
              </form>
          </div>
      </div>
  </nz-spin>
</div>
