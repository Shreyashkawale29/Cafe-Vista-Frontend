<h2 style="margin-left: 110px;">Update Product</h2>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <div nz-row>

    <div class="file-upload-container">
      <label class="file-upload-label">
        <span style="margin-left: 100px;">Select a File</span>
        <input type="file" nz-button nzType="primary" 
               accept="image/x-png,image/gif,image/jpeg" 
               (change)="onFileSelected($event)">
      </label>

      <div *ngIf="imagePreview" class="image-preview">
        <div class="circle-image">
          <img [src]="imagePreview" alt="Selected Image" class="preview-image" />
        </div>
      </div>

      <div *ngIf="existingImage" class="image-preview">
        <div class="circle-image">
          <img [src]="existingImage" alt="Existing Image" class="preview-image" />
        </div>
      </div>
    </div>

  </div>

  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required!">
          <input nz-input type="number" placeholder="Price" formControlName="price" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required!">
          <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <button nz-button class="login-form-button login-form-margin" nzType="primary" (click)="updateProduct()">Update</button>
</form>
