<div *ngIf="!isAdminLoggedIn &&  !isCustomerLoggedIn" class="container">
<nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
      <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/login">Cafe Vista</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active">SignUp</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
    </div>
</nz-header>
</div>


<div *ngIf="isAdminLoggedIn" class="container">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
      <div>
        <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/admin/dashboard">Cafe Vista</a>
      </div>
      <div class="nav-links">
        <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">dashboard</a>
        <a nz-button nzType="link" routerLink="/admin/category" routerLinkActive="active">category</a>
        <a nz-button nzType="link" routerLink="/admin/reservations" routerLinkActive="active">Reservations</a>
        <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
      </div>
  </nz-header>
</div>



<div *ngIf="isCustomerLoggedIn" class="container">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
        <div>
          <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/customer/dashboard" >Cafe Vista</a>
        </div>
        <div class="nav-links">
          <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">dashboard</a>
          <a nz-button nzType="link" routerLink="/customer/reservation" routerLinkActive="active">Reservation</a>
          <a nz-button nzType="link" routerLink="/customer/reservations" routerLinkActive="active">My Reservation</a>
          <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
        </div>
    </nz-header>
</div>


<router-outlet></router-outlet>
